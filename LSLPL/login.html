<body>

<div id="wrapper" class="wrapper">

	<div class="container login">
    <!-- S: login-bg-->
    <div class="login-bg">
      <img src="images/common/login_bg.png">
      <div class="logo-bg">
        <img src="images/common/logo_w.png">
        <p>All Name, Logos and Trademarks are the Property of LS-Nikko Copper Inc.<br>
          Copyright LS-Nikko Copper Inc. All rights reserved.</p>
      </div>
    </div>
    <!-- E: login-bg -->

    <!-- S: login-wrap -->
    <div class="login-wrap">
      
      <div class="login-form">
        <img src="images/common/logo.png">
        <strong>Partner Lounge</strong>

        <form>
          <div class="login-form-area">
            <label for="user_id">ID</label>
            <input type="text" id="user_id" class="input-text" placeholder="please id ...">
          </div>
          <div class="login-form-area">
            <label for="user_pw">Password</label>
            <input type="password" id="user_pw" class="input-text" placeholder="please password ...">
          </div>
          <button type="button" class="btn-login">로그인</button>
          <div class="login-savelang-group">
            <div class="save-area">
              <input type="checkbox" class="input-check" id="save_id">
              <label for="save_id">ID Save</label>
            </div>
            <select class="select">
              <option>English</option>
              <option>Korean</option>
            </select>
          </div>
        </form>

        <div class="login-send">
          <span>Send mail for password reset</span>
        </div>
      </div>

    </div>
    <!-- E: login-wrap -->
	</div>
</div>
